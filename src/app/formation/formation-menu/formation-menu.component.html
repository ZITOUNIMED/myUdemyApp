<div class="">
	<form (submit)="onSubmit()">
		<input type="text" name="searchFormations" placeholder="Search" #searchInput/>
	</form>
	<tree-root [nodes]="childrenToDisplay" (activate)="selectNode($event)">
		<ng-template #treeNodeTemplate let-node let-index="index">
			<span [ngSwitch]="node.data.ext">
				<span *ngSwitchCase="'.mp4'">
					<input type="checkbox" id="exampleCheck1" (change)="checkboxChanged(node)" [checked]="node.data.checked"/>&nbsp;
				</span>
				<span *ngSwitchCase="'.html'">
					<i class="fa fa-globe"></i>&nbsp;
				</span>
			</span>
			
			<span>{{ node.data.name }}</span>
		</ng-template>
	</tree-root>
<div>
